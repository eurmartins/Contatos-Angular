<div>
  <input type="text" [(ngModel)]="filtroNome" placeholder="Filtrar por nome">
  <input type="text" [(ngModel)]="filtroId" placeholder="Filtrar por ID">
  <button class="btn-voltar" (click)="voltarPesquisa()">Voltar Pesquisa</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Endereço</th>
      <th>CEP</th>
      <th>Cidade</th>
      <th>UF</th>
      <th>Funções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoasFiltradas">
      <td>{{ pessoa.id }}</td>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.endereco }}</td>
      <td>{{ pessoa.cep }}</td>
      <td>{{ pessoa.cidade }}</td>
      <td>{{ pessoa.uf }}</td>
      <td>
        <button class="btn-editar" (click)="editarPessoa(pessoa)"><i class="fa-solid fa-user-pen"></i></button>
        <button class="btn-excluir" (click)="excluirPessoa(pessoa.id)"><i class="fa-solid fa-trash-can"></i></button>
      </td>
    </tr>
  </tbody>
</table>

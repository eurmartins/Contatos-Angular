<div class="container">
  <h2>Cadastro de Pessoa</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="pessoa.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="cep">CEP</label>
      <input type="text" id="cep" class="form-control" [(ngModel)]="pessoa.cep" name="cep" (keyup)="preencherEnderecoPorCep()">
    </div>

    <div *ngIf="carregando" class="loading-spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Carregando...</span>
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">EndereÃ§o</label>
      <input type="text" id="endereco" class="form-control" [(ngModel)]="pessoa.endereco" name="endereco">
    </div>
    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" class="form-control" [(ngModel)]="pessoa.cidade" name="cidade">
    </div>
    <div class="form-group">
      <label for="uf">UF</label>
      <input type="text" id="uf" class="form-control" [(ngModel)]="pessoa.uf" name="uf">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
